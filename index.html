<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get things done.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h2>Welcome</h2>
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showLogin()">Login</button>
                <button class="auth-tab" onclick="showRegister()">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden" onsubmit="handleRegister(event)">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div id="app-container" class="app-container hidden">
        <div class="header">
            <h1>Get things done.</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <div class="main-container">
            <div class="calendar">
                <div class="calendar-header">
                    <h2>Calendar</h2>
                    <div>
                        <button onclick="previousMonth()">&lt;</button>
                        <span id="currentMonth"></span>
                        <button onclick="nextMonth()">&gt;</button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <div class="task-container">
                <div class="task-input">
                    <input type="text" id="taskInput" placeholder="Enter task...">
                    <input type="date" id="deadlineInputDate">
                    <input type="time" id="deadlineInputTime" value="23:59"> <!-- Added time input -->
                    <button class="create-task-btn" onclick="addTask()">+ Create Task</button>
                </div>                
                <div id="taskList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
